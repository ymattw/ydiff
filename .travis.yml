language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy"
  - "pypy3"

install:
  - pip install -r requirements.txt
  - coverage --version
  - sudo apt-get update
  - sudo apt-get --quiet=2 install patchutils
  - python setup.py --quiet install

script:
  - make test
